<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>select a number from 1-10</p>
        <div class="game">
            <input type="number" id="guess" class="guessField" min="1" max="100">
            <br>
            <button id="submit" class="submitBtn">Submit your guess</button>
            <br>
            <button id="resetGame" class="resetBtn">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
